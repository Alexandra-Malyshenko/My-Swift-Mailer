<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Automatic Email</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center">
    <div class="col-md-4 col-sm-12 ">
        <table class="table table-borderless">
            <tr class="row">
                <td align='center' colspan="3" class="col-sm-12">
                    <a href='http://url-goes-here' target='_blank'>
                        <img src='https://www.clipartkey.com/mpngs/m/89-890245_cake-logo-png-cake-shop-logo-png.png' alt='Logo' width='80%'/>
                    </a>
                </td>
            </tr>
            <tr class="row">
                <td align='center' colspan="3" class="col-sm-12">
                    <img src='https://www.chokola.in/images/cake-banner-new-chokola.png' alt='Image Banner' width='80%'/>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-12" colspan="3" style='padding: 40px 30px 40px 30px; font-family: Avenir, sans-serif; font-size: 26px;'>
                    <h4>{{ message }}</h4>
                </td>
            </tr>
            <tr class="row">
                <td colspan="1" class="col-sm-4" align='center'>
                    <a href='tel:phone number goes here' target='_blank'>
                        <img class="card-img-top" src='http://cdn.onlinewebfonts.com/svg/img_217620.png' alt='Call us' style="width: 50px;"/>
                    </a>
                </td>
                <td colspan="1" class="col-sm-4" align='center'>
                    <a href='mailto:emailgoeshere@gmail.com'>
                        <img class="card-img-top" src='https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-email-512.png' alt='Email us' style="width: 50px;"/>
                    </a>
                </td>
                <td colspan="1" class="col-sm-4" align='center'>
                    <a href='url to faq page goes here' target='_blank'>
                        <img class="card-img-top" src='https://www.pngarts.com/files/7/FAQ-PNG-Image-Transparent-Background.png' alt='FAQ Page' style="width: 50px;"/>
                    </a>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-4" align='center' style='font-family: Avenir, sans-serif; color:#707070;font-size: 13px;padding: 10px 0 0 0;'>
                    GIVE US A CALL
                </td>
                <td class="col-sm-4" align='center'
                    style='font-family: Avenir, sans-serif; color:#707070;font-size: 13px;padding: 10px 0 0 0;'>
                    EMAIL US
                </td>
                <td class="col-sm-4" align='center'
                    style='font-family: Avenir, sans-serif; color:#707070;font-size: 13px;padding: 10px 0 0 0;'>
                    BROWSE FAQ PAGE
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
